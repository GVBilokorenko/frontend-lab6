<!DOCTYPE html>
<html>
	<head>
		<title>Білокоренко А.А. ІП-95</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<form>
				<input class="input" type="text" pattern="^[A-ZА-ЯІЇ][a-zа-яїі]+ [A-ZА-ЯІЇ][a-zа-яїі]+ [A-ZА-ЯІЇ][a-zа-яїі]+$" placeholder="ПІБ" id="" required/>
				<input class="input" type="text" pattern="^[0-9]{2}.[0-9]{2}.[0-9]{4}$" placeholder="Дата народження" id="" required/>
				<input class="input" type="text" pattern="^[м]. [А-ЯЇІ][а-яїі]+$" placeholder="Адреса" id="" required/>
				<input class="input" type="text" pattern="^[a-z]+@[a-z]+.[a-z]+$" placeholder="Пошта" id="" required/>
				<input class="input" type="text" pattern="^@[a-z]+$" placeholder="Телеграм" id="" required/>
			</form>
			<input type="color" class="color" id="color">
			<table class="table" cellspacing="0">
				<tr>
					<td class="spacer">1</td>
					<td class="spacer">2</td>
					<td class="spacer">3</td>
					<td class="spacer">4</td>
					<td class="spacer">5</td>
					<td id="el6" class="spacer" onmouseover="randomColor('el6')" onmouseout="defaultColor('el6')" onclick="setColor('el6')" ondblclick="setRectangle()">6</td>
				</tr>
				<tr>
					<td class="spacer">7</td>
					<td class="spacer">8</td>
					<td class="spacer">9</td>
					<td class="spacer">10</td>
					<td class="spacer">11</td>
					<td class="spacer">12</td>
				</tr>
				<tr>
					<td class="spacer">13</td>
					<td class="spacer">14</td>
					<td class="spacer">15</td>
					<td class="spacer">16</td>
					<td class="spacer">17</td>
					<td class="spacer">18</td>
				</tr>
				<tr>
					<td class="spacer">19</td>
					<td class="spacer">20</td>
					<td class="spacer">21</td>
					<td class="spacer">22</td>
					<td class="spacer">23</td>
					<td class="spacer">24</td>
				</tr>
				<tr>

				<tr>

					<td class="spacer">34</td>
					<td class="spacer">35</td>
					<td class="spacer">36</td>
				</tr>
			</table>
		</body>
		</div>
</html>
